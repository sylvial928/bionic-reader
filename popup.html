<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2c3e50;
        }
        
        .settings {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .setting-label {
            font-size: 14px;
            color: #34495e;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .range-input {
            width: 100%;
            margin: 8px 0;
        }
        
        .range-value {
            font-size: 12px;
            color: #666;
        }
        
        .preview {
            margin-top: 16px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="title">Bionic Reader Settings</div>
    
    <div class="settings">
        <div class="setting-item">
            <label class="setting-label">Enable Bionic Reading</label>
            <label class="toggle-switch">
                <input type="checkbox" id="enabled" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="setting-item">
            <label class="setting-label">Bold Percentage</label>
            <input type="range" id="boldPercentage" min="0.3" max="0.7" step="0.1" value="0.5" class="range-input">
            <span class="range-value" id="boldPercentageValue">50%</span>
        </div>
        
        <div class="setting-item">
            <label class="setting-label">Minimum Word Length</label>
            <input type="range" id="minWordLength" min="2" max="5" step="1" value="3" class="range-input">
            <span class="range-value" id="minWordLengthValue">3 characters</span>
        </div>
        
        <div class="preview">
            Preview: <span id="previewText">The quick brown fox jumps over the lazy dog.</span>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
